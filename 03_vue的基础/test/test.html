    <script type="text/javascript">
        
        const _proxy = (object,...prototypes) => {  
            return new Proxy(object, {
                get(object, prop){
                    if(prototypes.indexOf(prop) === -1){
                        return object[prop];
                    }else{
                        return "noright";
                    }
                }
            }) 
            
        }

        function test() {
            let me = _proxy({ name: "me", age: 1, from: "china" }, "age", "from");
            Â    return me.name === "me" && me.age === "noright" && me.from === "noright";
        }
        console.log(test()); 
    </script>
